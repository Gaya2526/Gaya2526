<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Language Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://www.shutterstock.com/image-vector/insert-atm-card-credit-slot-600nw-1940138038.jpg');
            background-size: 90%;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://www.shutterstock.com/image-vector/insert-atm-card-credit-slot-600nw-1940138038.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
        }

        .container {
            text-align: center;
        }

        .language-btn {
            margin: 5px;
            animation: fadeIn 1s ease-in-out;
            color: blue;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            color: aliceblue;
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .btn {
            font-size: 1.5em;
            padding: 5px 30px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        #content {
            font-size: 1.5em;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }
       
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Language</h2>
        <div class="language-btn mt-3">
            <button class="btn btn-outline-info" onclick="changeLanguage('en')">English</button>
        </div>
        <div class="language-btn mt-3">
            <button class="btn btn-outline-info" onclick="changeLanguage('te')">Telugu</button>
        </div>
        <div class="language-btn mt-3">
            <button class="btn btn-outline-info" onclick="changeLanguage('hi')">Hindi</button>
        </div>

        <div id="content">
            <p id="greeting">Hello!</p>
            <p id="instruction">Click a button to change the language.</p>

        </div>
    
    <div class="footer">
        <a href="trans.php" class="btn btn-outline-light">Back</a>
            </div>
            </div>
    <script>
        function changeLanguage(languageCode) {
            const content = {
                'en': { greeting: 'Hello!', instruction: 'Click a button to change the language.' },
                'te': { greeting: 'హలో!', instruction: 'భాషను మార్చడానికి ఒక బటన్‌ని నొక్కండి.' },
                'hi': { greeting: 'नमस्ते!', instruction: 'भाषा बदलने के लिए एक बटन दबाएं।' }
            };

            document.getElementById('greeting').textContent = content[languageCode].greeting;
            document.getElementById('instruction').textContent = content[languageCode].instruction;
        }
        
    </script>
</body>
</html>
