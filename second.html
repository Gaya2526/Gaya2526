<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <marquee>DEAR CUSTOMER, WELCOME TO THE HOME PAGE</marquee>
            <h2 class="text-center mb-4">Choose Your Account Type</h2>
        </div>
    </div>
   
    <!-- Add a form for account selection -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="accountForm" action="third.php" method="post">
                <div class="form-group">
                    <label for="accountType">Select Account Type:</label>
                    <select class="form-control" id="accountType" name="accountType" required>
                        <option value="savings">Savings Account</option>
                        <option value="checking">Current Account</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="redirectToSelectedAccount()">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
  function redirectToSelectedAccount() {
        var selectedAccountType = document.getElementById('accountType').value;
        if (selectedAccountType === 'savings') {
            window.location.href = 'third.php'; 
        } else if (selectedAccountType === 'checking') {
            window.location.href = 'last.php'; 
        }
    }
</script>
