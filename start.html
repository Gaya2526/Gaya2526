<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>ATM Card Insertion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://www.shutterstock.com/image-vector/insert-atm-card-credit-slot-600nw-1940138038.jpg'); /* Replace with the actual path to your image */
      background-size: 90%;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: url('https://www.shutterstock.com/image-vector/insert-atm-card-credit-slot-600nw-1940138038.jpg'); /* Replace with the path to your image */
    background-size: cover;
    background-position: center;
    filter: blur(5px); 
}
    
    .card-reader {
      border: 2px solid #007bff;
      padding: 20px;
      max-width: 400px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .insert-card {
      margin-top: 20px;
      opacity: 0;
      animation: slideIn 1s ease-in-out 0.5s forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .insert-card img {
      max-width: 100%;
    }

    .insert-card p {
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1s forwards;
    }

    button {
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1.5s forwards;
    }
  </style>
</head>
<body>

  <div class="card-reader text-center">
    <h2 class="mb-4">Insert Your Card</h2>
    <div class="insert-card">
        <i class="fa-solid fa-money-check"></i>
    </div>
    <p class="mt-3">Please insert your ATM card into the card reader.</p>
    <a href="css.php" class="btn btn-outline-info"><i class="fa-solid fa-credit-card"></i>submit</a>
    
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
